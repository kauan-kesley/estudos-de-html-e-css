<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>usando o houver</title>

    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
            font-size: 25px;
        }

        h2:hover{
            color: aqua;
        }

        div > p{
            display: none;
        }

        div:hover p{
            display: block;
            color: rgb(255, 255, 255);
            background-color: brown;
            width: 300px;
        } 

    </style>
</head>
<body>
    <h1>usando o houver</h1>

    <div>
        <h2>passa o mause</h2>
        <p>menu 1</p>
        <p>menu 2</p>
    </div>

    
</body>
</html>
