<!DOCTYPE html>
<html lang="bt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela em css</title>

    <style>
        table{
            width: 800px;
            height: 800px;
            border-collapse: collapse;

        }

        td{
            border: 2px solid black;
            text-align: center;
            font-size: 30px;
            padding: 8px;
        }
    </style>
</head>
<body>
    <h1>primeira tabela</h1>

    <table>
        <tr>
            <td>Maria</td>
            <td>22</td>
            <td>60kg</td>
        </tr>
        <tr>
            <td>Kauan</td>
            <td>22</td>
            <td>67kg</td>
        </tr>
        <tr>
            <td>carlos</td>
            <td>55</td>
            <td>66kg</td>
        </tr>
    </table>
</body>
</html>
