<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formas de colocar fundos em html</title>

    <style>
        div.quadrado{
            border: 5px solid #2f2525;
            height: 300px;
            width: 300px;
            display: inline-block;
            border-radius: 20px;
            background-color: #c2c0c0;
        }

        div#q1{
            background-color: blue;

        }

        div#q2{
            background-image: linear-gradient(to top, #a5f800, #ff0000);

        }

        div#q3{
            background-image: url('wallpaper001.jpg');

        }
    </style>
</head>
<body>

    <div class="quadrado" id="q1">
        
    </div>

    <div class="quadrado" id="q2">

    </div>

    <div class="quadrado" id="q3">

    </div>
    
    
</body>
</html>
